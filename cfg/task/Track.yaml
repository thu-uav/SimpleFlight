name: Track

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 8192
  max_episode_length: 1500

drone_model: Crazyflie
force_sensor: false
time_encoding: false
intrinsics: false
wind: false
latency: false
latency_step: 1
random_latency: false

reset_thres: 1.
future_traj_steps: 10

use_eval: 0
use_throttle2critic: 0 # need to set critic_input = 'state'
use_obs_noise: 0
obs_noise_scale: 0.1 # var = 0.1 ** 2
use_action_history: false
action_history_step: 5
# use obs normalization
use_obs_norm: 0
# use large distance done
use_infessible_done: 1
# add pos to obs
use_ab_wolrd_pos: false
# random init pos
use_random_init: false
# init vel
use_vel_init: false
# up
reward_up_weight: 0.0
# spin
reward_spin_weight: 1.0
# yaw penalty
reward_yaw_weight: 0.0
# acc
reward_acc_weight_init: 0.0
reward_acc_weight_lr: 0.0005 # slow: 0.0001, fast: 0.0005
reward_acc_max: 0.0
# jerk
reward_jerk_weight_init: 0.0
reward_jerk_weight_lr: 0.0005 # slow: 0.0001, fast: 0.0005
reward_jerk_max: 0.0
# action smoothness
reward_action_smoothness_weight_init: 1.0
reward_action_smoothness_weight_lr: 0.0005 # slow: 0.0001, fast: 0.0005
reward_smoothness_max: 1.0
# action norm
reward_action_norm_weight_init: 0.0
reward_action_norm_weight_lr: 0.0001 # slow: 0.0001, fast: 0.0005
reward_norm_max: 0.0
# distance
reward_distance_scale: 5.0
trajectory_scale: 'mixed' # 'slow', 'normal', 'fast'

action_transform: PIDrate
