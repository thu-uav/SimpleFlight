name: Track

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 4096
  max_episode_length: 1500

drone_model: Crazyflie
force_sensor: false
time_encoding: true
intrinsics: false
wind: false
latency: true
latency_step: 1
random_latency: false

reset_thres: 1.
future_traj_steps: 4

use_eval: 0
use_rotor2critic: 0 # need to set critic_input = 'state'
use_action_history: false
action_history_step: 5
reward_action_smoothness_weight: 0.0
reward_action_smoothness_weight_lr: 0.0005 # slow: 0.0001, fast: 0.0005
reward_smoothness_max: 10.0
reward_distance_scale: 5.0
trajectory_scale: 'fast' # 'slow', 'normal', 'fast'

action_transform: PIDrate
